<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>

<body>
    <div class="container" >
        <h1 class=" mt-5 text-uppercase">Date Interval</h1>
        <div class="text-center">
            <form action="">
                <table class="mt-3">
                    <tr>
                        <td><label for="">From :</label></td>
                        <td><input type="date" name="" id="from-date"></td>
                    </tr>
                    <tr>
                        <td><label for="">To :</label></td>
                        <td><input type="date" name="" id="to-date"></td>
                    </tr>
                </table>
            </form>
        </div>
        <button type="button" class="btn btn-primary rounded-2 p-1 ms-5 mt-2" id="calculate">Calculate</button>
    </div>
    <div id="result"></div>
</body>
<script>
    $(document).ready(function () {
      $("#calculate").on("click", function () {
        $("#result").css({"width": "250px", "margin-left": "150px" , "margin-top": "20px" , "padding": "8px" , "background-color": "#3d6eaf" , "color": "white"})
        var fromdate = new Date($("#from-date").val());
        var todate = new Date($("#to-date").val()); 

        var interval = todate - fromdate;
        var years = Math.floor(interval / (365 * 24 * 60 * 60 * 1000));
        var remainingTime = interval - (years * 365 * 24 * 60 * 60 * 1000);
        var months = Math.floor(interval / (30 * 24 * 60 * 60 * 1000));
        var remainingTime = interval -  (months* 30 * 24 * 60 * 60 * 1000);
        var weeks = Math.floor(interval / (7 * 24 * 60 * 60 * 1000));
        var remainingTime = interval - (weeks * 7 * 24 * 60 * 60 * 1000);
        var days = Math.floor(interval / (24 * 60 * 60 * 1000));
        var remainingTime = interval - (days*24*60*60*1000);

        $("#result").html(
          
          "Date interval between <br>" +
          fromdate.toLocaleDateString() + " and " + todate.toLocaleDateString() + " <hr>" +
          " In years:" + years +
          "<br> In months: " + months +
          "<br> In weeks: " + weeks +
          "<br> In days: " + days +
          "<hr>"
        );
      });
    });

  </script>

</html>
